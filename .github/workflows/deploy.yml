name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["Build resume"]
    types:
      - completed

permissions:
  contents: write
  id-token: write
  pages: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1